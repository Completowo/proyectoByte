<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Tienda de Hardware</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>

	<!--Barra de navegacion-->
	<header>
		<a href="/index.html" class="logo">
			<img src="/Img/logo.png" alt="logo empresa">
			<div class="byteworks">
				<h2>Byteworks</h2>
			</div>
		</a>

		<form class="busqueda" method="get">
			<input type="text" placeholder="Buscar">
			<button type="submit">Buscar</button>
		</form>

		<nav>
			<ul>
				<li><a href="/login.html">Iniciar Sesion</a></li>
				<li><a href="#">Contacto</a></li>
			</ul>
		</nav>
	</header>

	<!--Carrusel-->

	<div id="carrusel1" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carrusel1" data-bs-slide-to="0" class="active" aria-current="true"
				aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carrusel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carrusel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="Img/ProducDesta/carrusel2.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="Img/ProducDesta/Omen.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="Img/ProducDesta/hyperx-brand-banner0588.jpg" class="d-block w-100" alt="...">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carrusel1" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Anterior</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carrusel1" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Siguiente</span>
		</button>
	</div>


	<section id="imges">
		<article class="img1">
			<img src="/Img/productos/LD0005836779_1.jpg">
			<h3>Placa madre msi</h3>
			<p>Para procesador intel</p>
			<button>Comprar</button>
		</article>
		<article class="img2">
			<img src="/Img/productos/digital.jpg" alt="Producto 2">
			<h3>Producto 2</h3>
			<p>Descripción del Producto 2</p>
			<button>Comprar</button>
		</article>
		<article>
			<img src="producto3.jpg" alt="Producto 3">
			<h3>Producto 3</h3>
			<p>Descripción del Producto 3</p>
			<button>Comprar</button>
		</article>
		  
		
	</section>
	</main>
	<footer>
		<p>ByteWorks- Todos los derechos reservados</p>
	</footer>




	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>
</body>

</html>
