{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <script src="https://kit.fontawesome.com/ecebce019f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
		<a href='{% url "home" %}' class="logo">
			<img src='{% static "img/logo.png" %}' alt="logo empresa">
			<div class="byteworks">
				<h2>Byteworks</h2>
			</div>
		</a>

		<form class="busqueda" method="get">
			<input type="text" placeholder="Buscar">
			<button type="submit">Buscar</button>
		</form>

		<nav>
			<ul>
				<li><a href="/login.html">Iniciar Sesion</a></li>
				<li>|</li>
				<a href="carro.html"><li><i class="fa-solid fa-cart-shopping"></i></li></a>
			</ul>
		</nav>
	</header>

    
    <h3 class="text-center">Agregar producto</h3>
    <div class="form-group">
      <form class="formu1" action="{% url 'productosAdd' %}" method="POST">
        {% csrf_token %}
        <label for="numSerie">Nro.Serie:</label>
        <input type="text" class="form-control" id="numSerie" name="numSerie">
        <label for="nomProducto">Nombre:</label>
        <input type="text" class="form-control" id="nomProducto" name="nomProducto">
        <label for="canProducto">Cantidad:</label>
        <input type="text" class="form-control" id="canProducto" name="canProducto">
        <label for="preProducto">Precio:</label>
        <input type="text" class="form-control" id="preProducto" name="preProducto">
        <label for="producto">Tipo producto:</label>
        <select class="form-control" id="producto" name="producto">
          {% for tmp in productos %}
          <option value="{{ tmp.id_tipoProducto }}">{{ tmp.TipoProductos }}</option>
          {% endfor %}
        </select>
        <br>
        <input type="submit" class="btn btn-primary" value="Agregar">
      </form>
    </div>
    <br>
    <div id="idMensajes">
      {% if mensaje %}
      {{ mensaje }}
      {% endif %}
    </div>
    <br>
    <a class="text-primary text-decoration-none btn btn-primary text-light" href="{% url 'lista_productos' %}">Volver <a>

</body>
</html>
