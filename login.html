<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="/css/login.css">

  <title>ByteWorksLogin</title>
</head>

<body>
  <div class="formulario">
    <h1> Iniciar sesion</h1>
    <form method="post">
      <div class="username">
        <input type="text" required>
        <label>Correo</label>
      </div>
      <div class="contrasena">
        <input type="password" required>
        <label>Conterseña</label>
      </div>
      <div class="recordar">¿Olvido su contaseña?</div>
          <input type="submit" value="Iniciar Sesion">
      <div class="Registrar">
        Quiero Registarme como usuario <a href="#">Registrar Usuario</a>
      </div>
    </form>
  </div>

</body>

</html>
