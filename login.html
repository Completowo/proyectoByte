<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="css/login.css">

  <title>ByteWorksLogin</title>
</head>

<body>

  <div class="login-box">
    <img class="avatar"src="img/logo.png" alt="Logo ByteWorks"/>
    <h1>Iniciar Sesión</h1>
    <form>
      <label for="username">Usuario</label>
      <input type="text" placeholder= " Enter usuario">
      <label for="password">Contraseña</label>
      <input type="password" placeholder="Enter Contraseña">
      <input type="submit" value="Log In">  
      
      <a href="registro.html">¿No tiene cuenta?, Crear una cuenta.</a>
      <a href="">¿No se acuerda de su contraseña?, </a>
    </form>
  </div>  

</body>

</html>
