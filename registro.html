

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login-ByteWorks</title>
</head>

<div id="head-log">
    <a href="/index.html" class="logo">
        <img src="/Img/logo.png" alt="logo empresa">

    </a>
</div>


<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------Image-------->
                    <img src="css/registro.css" alt="">
                    <div class="text">
                        <p>Bienvenido ByteWorks, Donde la mejor tecnologia estara en disposicion.<i>- Equipo de ByteWorks</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Crear Cuenta</header>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Crear Cuenta">
                            
                        </div>
                        <div class="signin">
                            <span>¿Ya tienes cuenta?<a href="login.html"> Ingresa acá.</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
