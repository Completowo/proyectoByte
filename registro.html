

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login-ByteWorks</title>
</head>

<div id="head-log">
    <a href="/index.html" class="logo">
        <img src="/Img/logo.png" alt="logo empresa">

    </a>
</div>


<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------Image-------->
                    <img src="css/registro.css" alt="">
                    <div class="text">
                        <p>Bienvenido ByteWorks, Donde la mejor tecnologia estara en disposicion.<i>- Equipo de ByteWorks</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Crear Cuenta</header>
                        <div class="input-field">
                            <input type="text" class="input" id="nombreReg" required autocomplete="off">
                            <label for="nombreReg">Nombre</label>
                            
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="rutReg" required autocomplete="off">
                            <label for="rutReg">RUT</label>
                         
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="emailReg" required autocomplete="off">
                            <label for="emailReg">Email</label>
                            
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="passwordReg" required>
                            <label for="passwordReg">Contraseña</label>
                          
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="passwordConReg" required>
                            <label for="passwordConReg">Confirme Contraseña</label>
                        
                        </div>
                        <div class="input-field">
                            <input type="submit" id="enviarReg" onclick="enviarForm()" class="submit" value="Crear Cuenta">
                            
                        </div>
                        <div class="signin">
                            <span>¿Ya tienes cuenta?<a href="login.html"> Ingresa acá.</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
